<div *ngIf="commit$ | async as commit; else loading" class="commit-details">
  <h1>{{ commit.commit.message }}</h1>
  <div>{{ commit.commit.committer.name }}</div>
  <div>{{ commit.commit.committer.date | date : "dd/MM/yyyy" }}</div>
  <a [href]="commit.html_url">Check details on GitHub</a>
</div>


<ng-template #loading>
  loading details ...
</ng-template>
