<ng-container>
  <app-date-picker />
  <div class="commits" *ngIf="commits$ | async as commitsList">
    <ul class="commits__list">
      <li class="commits__item" *ngFor="let commit of commitsList">
        <app-list-view-item [commit]="commit"></app-list-view-item>
      </li>
    </ul>
  </div>
</ng-container>
